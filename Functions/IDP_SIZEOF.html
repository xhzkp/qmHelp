<h1>Get size of a type</h1>

<h3>Syntax</h3>

<pre class=syntax><i>int </i><b>sizeof</b>(typename)</pre>

<p>&nbsp;</p>

<h3>Parameters</h3>

<div class="parts">
<p> <b>typename</b> - name of user-defined type or intrinsic type.</p>
</div>

<p>&nbsp;</p>

<h3>Remarks</h3>

<p>Returns size (number of bytes) of variables of <b>typename</b>. It is compile-time 
  function.</p>

<p>&nbsp;</p>

<h3>Example</h3>

<pre class=cod><span class=fq>type</span> <span class=t>POINT</span> x y
<span class=t>int</span> ts <span class=o>=</span> <span class=fq>sizeof</span><span class=p>(</span><span class=t>POINT</span><span class=p>)</span>
<span class=c> now ts is 8
</span></pre>

</body>

</html>
