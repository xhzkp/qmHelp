<h1>Exchange string with another variable</h1>

<h3>Syntax</h3>

<pre class=syntax>s.<b>swap</b>(s2)</pre>
<p>&nbsp;</p>

<h3>Parameters</h3>

<div class="parts">
<p> <b>s</b> - str variable.</p>
<p> <b>s2</b> - another str variable.</p>
</div>

<p>&nbsp;</p>
<h3>Remarks</h3>

<p>Exchanges strings of two str variables <b>s</b> and <b>s2</b> without copying.</p>
<p>&nbsp;</p>
<p>Exchanges <a href="IDP_S_DATA.html">str member variables</a> <b>lpstr</b>, <b>len</b>, <b>nc</b>, but not <b>flags</b>.</p>
<p>&nbsp;</p>
<p>Added in: QM 2.4.1.</p>
<p>&nbsp;</p>
</body>
