<h1>Append string as new line</h1>

<h3>Syntax</h3>

<pre class=syntax>s.<b>addline</b>(ss <i>[</i>flags<i>]</i>)</pre>

<p>&nbsp;</p>

<h3>Parameters</h3>

<div class="parts">
<p> <b>s</b> - str variable.</p>

<p> <b>ss </b>- string to append.</p>
<p> <b><a href="../Other/IDP_FLAGS.html">flags</a></b>:</p>
<table class="tflags"><col>
<tr> 
  <td>1</td>
  <td>Don't add new line characters at the end.</td>
</tr>
</table>
</div>

<p>&nbsp;</p>
<h3>Remarks</h3>

<p> Added in QM 2.2.0.</p>

<p>&nbsp; </p>
